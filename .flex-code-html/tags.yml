---
tags:



- name: link
  link: http://www.w3schools.com/tags/tag_link.asp
  shortDescription: The <link> tag defines a link between a document and an external resource.
  longDescription: The <link> tag is used to link to external style sheets.
  void: true
  attributesGlobal: true
  eventsClipboard: true
  eventsForm: true
  eventsKeyboard: true
  eventsMedia: true
  eventsMisc: true
  eventsMouse: true
  eventsWindow: true
  attributes:
  - name: charset
    description: Not supported in HTML5. Specifies the character encoding of the linked document
  - name: crossorigin
    description: Specifies how the element handles cross-origin requests
  - name: href
    description: Specifies the location of the linked document
  - name: hreflang
    description: Specifies the language of the text in the linked document
  - name: media
    description: Specifies on what device the linked document will be displayed
  - name: rel
    description: Required. Specifies the relationship between the current document and the linked document
  - name: rev
    description: Not supported in HTML5. Specifies the relationship between the linked document and the current document
  - name: sizes
    description: Specifies the size of the linked resource. Only for rel="icon"
  - name: target
    description: Not supported in HTML5. Specifies where the linked document is to be loaded
  - name: type
    description: Specifies the media type of the linked document


- name: div
  link: http://www.w3schools.com/tags/tag_div.asp
  shortDescription: The <div> tag defines a division or a section in an HTML document.
  longDescription: The <div> tag is used to group block-elements to format them with CSS.
  attributesGlobal: true
  eventsClipboard: true
  eventsForm: true
  eventsKeyboard: true
  eventsMedia: true
  eventsMisc: true
  eventsMouse: true
  eventsWindow: true
  attributes:
  - name: align
    description: Not supported in HTML5. Specifies the alignment of the content inside a <div> element



- name: form
  link: http://www.w3schools.com/tags/tag_form.asp
  shortDescription: The <form> tag is used to create an HTML form for user input.
  attributesGlobal: true
  eventsClipboard: true
  eventsForm: true
  eventsKeyboard: true
  eventsMedia: true
  eventsMisc: true
  eventsMouse: true
  eventsWindow: true
  attributes:
  - name: accept
    description: Not supported in HTML5. Specifies a comma-separated list of file types  that the server accepts (that can be submitted through the file upload)
  - name: accept-charset
    description: Specifies the character encodings that are to be used for the form submission
  - name: action
    description: Specifies where to send the form-data when a form is submitted
  - name: autocomplete
    description: Specifies whether a form should have autocomplete on or off
  - name: enctype
    description: Specifies how the form-data should be encoded when submitting it to the server (only for method="post")
  - name: method
    description: Specifies the HTTP method to use when sending form-data
  - name: name
    description: Specifies the name of a form
  - name: novalidate
    description: Specifies that the form should not be validated when submitted
  - name: target
    description: Specifies where to display the response that is received after submitting the form


- name: a
  link: http://www.w3schools.com/tags/tag_a.asp
  shortDescription: The <a> tag defines a hyperlink, which is used to link from one page to another.
  longDescription: The most important attribute of the <a> element is the href attribute, which indicates the link's destination. By default, links will appear as follows in all browsers: An unvisited link is underlined and blue, A visited link is underlined and purple, An active link is underlined and red
  attributesGlobal: true
  eventsClipboard: true
  eventsForm: true
  eventsKeyboard: true
  eventsMedia: true
  eventsMisc: true
  eventsMouse: true
  eventsWindow: true
  attributes:
  - name: charset
    description: Not supported in HTML5. Specifies the character-set of a linked document
  - name: coords
    description: Not supported in HTML5. Specifies the coordinates of a link


- name: meta
  link: http://www.w3schools.com/tags/tag_meta.asp
  shortDescription: The <meta> tag provides metadata about the HTML document. Metadata will not be displayed on the page, but will be machine parsable.
  longDescription: Meta elements are typically used to specify page description, keywords, author of the document, last modified, and other metadata. The metadata can be used by browsers (how to display content or reload page), search engines (keywords), or other web services.
  void: true
  attributesGlobal: true
  attributes:
  - name: charset
    description: Specifies the character encoding for the HTML document
  - name: content
    description: Gives the value associated with the http-equiv or name attribute
  - name: http-equiv
    description: Provides an HTTP header for the information/value of the content attribute
  - name: name
    description: Specifies a name for the metadata
  - name: scheme
    description: Not supported in HTML5. Specifies a scheme to be used to interpret the value of the content attribute